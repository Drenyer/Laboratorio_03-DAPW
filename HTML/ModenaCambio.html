<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="Estilosuma.css">

                }

        }

            switch (opcionSeleccionada1) {
                case "Usted eligió DOLAR":
                    if(opciones1[0].checked){
                        alert("Deberia de elegir una opción mejor")
                    }

                        conversion=monto*0.94
                        alert("El monto en euros es:"+conversion)

                        alert("El monto en soles es:"+conversion)

                        alert("El monto en soles es:"+conversion)
                    }

                        alert("El monto en soles es:"+conversion)

            console.log("Monto convertido:", monto);
        }
    </script>
</head>

<body>
    <h1>Casa de Cambio</h1>
    <p>Elija la moneda que ingresará:</p>

</html>
